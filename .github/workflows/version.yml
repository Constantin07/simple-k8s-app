name: Generate version

on:
  pull_request:
    branches: [ master ]

  push:
    branches:
      - master

jobs:
  version:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
            # fetch all history for all tags and branches
            fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          TAG="$(git describe --tags --abbrev=0 || echo "0.0.0")"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Generate new SemVer string
        id: version
        run: |
          LATEST_TAG=${{ steps.get_latest_tag.outputs.TAG }}
          COMMITS_SINCE_TAG=$(git rev-list $LATEST_TAG..HEAD --count)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION=${LATEST_TAG}-${COMMITS_SINCE_TAG}.g${SHORT_SHA}

          # Append PR if not on master branch
          if [ "${{ github.ref_name }}" != "master" ] && [ "${{ github.event.pull_request.number }}" != "" ]; then
            VERSION="$VERSION-pr-${{ github.event.pull_request.number }}"
          fi

          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Show version
        run: |
          echo "Generated version: ${{ steps.version.outputs.VERSION }}"
